<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- sweet alert2 css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css" integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="add-course">
        <div class="container">
            <h1>CRUD System</h1>
            <form>
                <div class="mb-3">
                    <label for="">course name <span class="text-danger">*</span></label>
                    <input class="inputs form-control" type="text" placeholder="cource name" id="courseName">
                    <div id="nameAlert" class="text-danger small d-none">please start with capital letter</div>
                </div>
                <label for="">course category <span class="text-danger">*</span></label>
                <input class="inputs form-control" type="text" placeholder="cource category" id="courseCategory">
                <div id="nameAlert2" class="text-danger small d-none">please start with capital letter</div>

                <label for="">course price<span class="text-danger">*</span></label>
                <input class="inputs form-control" type="number" placeholder="cource price" id="coursePrice">
                 <div id="nameAlert" class="text-danger small d-none">please enter 3digits</div>

                <label for="">course description<span class="text-danger">*</span></label>
                <textarea class="inputs form-control" placeholder="course description" id="courseDescription"></textarea>
    
                <label for="">course capacity<span class="text-danger">*</span></label>
                <input class="inputs form-control" type="number" placeholder="cource capacity" id="courseCapacity">
    
                <input type="submit" value="Add Course" class="btn btn-outline-success mt-3" disabled id="click"/>
                <button class="btn btn-outline-secondary mt-3" type="reset">clear</button>
            </form>
        </div>
        <div class="container">
            <input type="search" placeholder="search..." id="search" class="form-control my-3">

            <table class="table table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>description</th>
                        <th>capacity</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">delete all</button>
                <tbody id="data">
                    
                    
                </tbody>
            </table>
        </div>
    </div>
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- sweet alert2 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.js" integrity="sha512-4aFcnPgoxsyUPgn8gNinplVIEoeBizjYPTpmOaUbC3VZQCsRnduAOch9v0Pn30yTeoWq1rIZByAE4/Gg79VPEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js file -->
    <script src="main.js"></script>

</body>

</html>
